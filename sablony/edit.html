$def with (zapisek, form_edit)

<script type="text/javascript" src="/sablony/tiny_mce/tiny_mce.js"></script>

<script type="text/javascript">
tinyMCE.init({
    mode : "textareas",
    theme : "advanced",
    theme_advanced_buttons1 : "mybutton,bold,italic,underline,separator,strikethrough,justifyleft,justifycenter,justifyright, justifyfull,bullist,numlist,undo,redo,link,unlink, image,separator,code",
    theme_advanced_buttons2 : "",
    theme_advanced_buttons3 : "",
    theme_advanced_toolbar_location : "top",
    theme_advanced_toolbar_align : "left",
    theme_advanced_statusbar_location : "bottom",
    plugins : 'inlinepopups'
});

function toggleEditor(id) {
	if (!tinyMCE.get(id))
		tinyMCE.execCommand('mceAddControl', false, id);
	else
		tinyMCE.execCommand('mceRemoveControl', false, id);
}
</script>

<h1>Edituj zapisek blogu cislo: $zapisek.cislo</h1><br/>

<form action="" method="post">
<b>Kategorie:</b>
<table border=0>
$for input in form_edit:
    $:markdown(input)
</table>
<a href="javascript:toggleEditor('obsah');">Skr√Ωt/Zobrazit editor</a>

</form>
